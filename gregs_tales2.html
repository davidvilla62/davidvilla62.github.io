	<script type="text/javascript">
	
         function startGam(){
             	// initialize variables and prompt for information
		var numYears = prompt("Enter a number greater than 0: ");
        var gender = prompt("Is the story about a boy or a girl?");
        var name = prompt("Enter the Hero's name: ");
        var city=prompt("Enter the name of a city: ");
        var monster = prompt("Enter a type of monster: ");
        var food = prompt("Enter a food you like: ");
        var drink = prompt("Enter a drink you like: "); 
		//check for gender with charAt()
		var letter = gender.charAt(0);
        
        gender = (letter=="b"||letter=="B")? "boy" : "girl";
	    var pronoun = (gender=="boy")?"he":"she";
             document.getElementById("content").innerHTML =("Once upon a time, about " + numYears + " million years ago, there was a "+ gender + " named " + name + ". " + name + " lived inside the belly of a gigantic whale that lived above the city of " + city + " .</p> <p>" + name + " enjoyed bareknuckle boxing every day until... One day " + pronoun + " came upon a " + monster + " sitting on a rotting pile of garbage eating a " + food + ".</p> <p>The " + monster + " jumped up, spilling his " + drink + ". " + name + " ran home as fast as " + pronoun + " could but the " + monster + " followed and ...</p><h3>What happened? You decide! </h3> <p>Ending 1: The " + monster + " and " + name + " became enemies and sent eachother hate mail everyday because " + name + "'s pride was at stake.</p> <p>Ending 2: The " + monster + " overpowered " + name + " and ripped  " + name + " into a million pieces.</p> <p>Ending 3: " + name + " grabbed a katana and sliced the " + monster + " in half, causing the " + monster + " to die</p>");
		}
	</script>
